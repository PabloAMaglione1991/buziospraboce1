<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búzios Pra Você – Tours en Búzios</title>

  <!-- Meta description -->
  <meta name="description" content="Explora las playas, paseos en barco y experiencias únicas en Búzios con guías locales.">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Búzios Pra Você – Tours en Búzios">
  <meta property="og:description" content="Explora las playas, paseos en barco y experiencias únicas en Búzios con guías locales.">
  <meta property="og:image" content="assets/img/og/og-image-es.webp">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Búzios Pra Você – Tours en Búzios">
  <meta name="twitter:description" content="Explora las playas, paseos en barco y experiencias únicas en Búzios con guías locales.">
  <meta name="twitter:image" content="assets/img/og/og-image-es.webp">

  <!-- Hreflang -->
  <link rel="alternate" hreflang="es" href="index.html">
  <link rel="alternate" hreflang="en" href="index-en.html">
  <link rel="alternate" hreflang="pt" href="index-pt.html">

  <!-- Preload critical assets -->
  <link rel="preload" href="assets/fonts/Montserrat.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/img/hero/hero-atardecer.webp" as="image">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BTVy5+3ChRfU5fsahgP32XxzQ/Fzp8Mc8fty2jWOKF9yR8qZN6B/Mak3C9Y82S3Z" crossorigin="anonymous">

  <!-- Modular CSS -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/utilities.css">
</head>
<body>
  <header>
  <nav class="navbar navbar-expand-lg fixed-top navbar-light px-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="#">Búzios Pra Você</a>
      <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Abrir menú de navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#inicio">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#tours">Tours</a></li>
          <li class="nav-item"><a class="nav-link" href="#galeria">Galería</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

  <main>
    <!-- Hero Section -->
    <section class="hero-section" id="inicio">
      <picture>
        <source srcset="assets/img/hero/hero-atardecer.webp" type="image/webp">
        <img src="assets/img/hero/hero-atardecer.jpg"
              alt="Vista panorámica de la playa de Búzios al atardecer"
              loading="lazy"
              width="1920" height="1080">
      </picture>
      <div class="overlay">
        <h1>Explora Búzios con nosotros</h1>
      </div>
    </section>

    <!-- Tours Section -->
    <section id="tours" class="container py-5">
      <h2>Nuestros Tours</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <article class="card reveal">
            <picture>
              <source
                srcset="
                  assets/img/tours/tour-playas-buzios-300.webp 300w,
                  assets/img/tours/tour-playas-buzios-600.webp 600w,
                  assets/img/tours/tour-playas-buzios.webp 1200w"
                type="image/webp"
                sizes="(max-width: 768px) 100vw, 33vw">
              <source
                srcset="
                  assets/img/tours/tour-playas-buzios-300.jpg 300w,
                  assets/img/tours/tour-playas-buzios-600.jpg 600w,
                  assets/img/tours/tour-playas-buzios.jpg 1200w"
                type="image/jpeg"
                sizes="(max-width: 768px) 100vw, 33vw">
              <img src="assets/img/tours/tour-playas-buzios.jpg"
                   alt="Grupo disfrutando un tour de playas en Búzios"
                   loading="lazy"
                   class="card-img-top"
                   width="1200" height="800">
            </picture>
            <div class="card-body">
              <h3 class="card-title">Tour de las Playas</h3>
              <p class="card-text">Visitaremos las playas más icónicas de Búzios.</p>
              <a href="#" class="btn btn-primary">Ver más</a>
            </div>
          </article>
        </div>
        <!-- Repite más cards según tus tours -->
      </div>
    </section>

    <!-- Gallery Section -->
    <section id="galeria" class="container py-5">
      <h2>Galería</h2>
      <div class="row g-3">
        <div class="col-6 col-md-4">
          <picture>
            <source srcset="assets/img/gallery/galeria-1.webp" type="image/webp">
            <img src="assets/img/gallery/galeria-1.jpg"
                 alt="Turistas en paseo por la ciudad"
                 loading="lazy"
                 width="600" height="400">
          </picture>
        </div>
        <div class="col-6 col-md-4">
          <picture>
            <source srcset="assets/img/gallery/galeria-2.webp" type="image/webp">
            <img src="assets/img/gallery/galeria-2.jpg"
                 alt="Barco navegando en la costa de Búzios"
                 loading="lazy"
                 width="600" height="400">
          </picture>
        </div>
        <!-- Más imágenes... -->
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contacto" class="container py-5">
      <h2>Contacto</h2>
      <form action="#" method="post" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="text-center py-4">
    <p>&copy; 2025 Búzios Pra Você. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/bootstrap.bundle.min.js" defer></script>
<script type="module" src="assets/js/script.js" defer></script>
</body>
</html>
