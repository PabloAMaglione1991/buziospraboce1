          if (f.fbq) return; n = f.fbq = function () {

<body>
  <header>
    <nav class="navbar navbar-expand-lg" aria-label="Menú principal">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Búzios Pra Você</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menú de navegación">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#tours">Tours</a></li>
            <li class="nav-item"><a class="nav-link" href="#galeria">Galería</a></li>
            <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#" aria-label="Contacto por WhatsApp">
                <img src="assets/img/icons/whatsapp.svg" alt="" width="24" height="24">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero-section" id="inicio">
      <picture>
        <source srcset="assets/img/hero/hero-atardecer.webp" type="image/webp">
        <img src="/buziospraboce/assets/img/hero/header.png" alt="Vista panorámica de la playa de Búzios al atardecer"
          loading="lazy" width="1920" height="1080">
      </picture>
      <div class="overlay">
        <h1>Explora Búzios con nosotros</h1>
      </div>
    </section>

    <!-- Tours Section -->
    <section id="tours" class="container py-5">
      <h2>Nuestros Tours</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <article class="card reveal">
            <picture>
              <source srcset="
                  assets/img/tours/tour-playas-buzios-300.webp 300w,
                  assets/img/tours/tour-playas-buzios-600.webp 600w,
                  assets/img/tours/tour-playas-buzios.webp 1200w" type="image/webp"
                sizes="(max-width: 768px) 100vw, 33vw">
              <source srcset="
                  assets/img/tours/tour-playas-buzios-300.jpg 300w,
                  assets/img/tours/tour-playas-buzios-600.jpg 600w,
                  assets/img/tours/tour-playas-buzios.jpg 1200w" type="image/jpeg"
                sizes="(max-width: 768px) 100vw, 33vw">
              <img src="assets/img/tours/tour-playas-buzios.jpg" alt="Grupo disfrutando un tour de playas en Búzios"
                loading="lazy" class="card-img-top" width="1200" height="800">
            </picture>
            <div class="card-body">
              <h3 class="card-title">Tour de las Playas</h3>
              <p class="card-text">Visitaremos las playas más icónicas de Búzios.</p>
              <a href="#" class="btn btn-primary">Ver más</a>
            </div>
          </article>
        </div>
        <!-- Repite más cards según tus tours -->
      </div>
    </section>

    <!-- Gallery Section -->
    <section id="galeria" class="container py-5">
      <h2>Galería</h2>
      <div class="row g-3">
        <div class="col-6 col-md-4">
          <picture>
            <source srcset="assets/img/gallery/galeria-1.webp" type="image/webp">
            <img src="assets/img/gallery/galeria-1.jpg" alt="Turistas en paseo por la ciudad" loading="lazy" width="600"
              height="400">
          </picture>
        </div>
        <div class="col-6 col-md-4">
          <picture>
            <source srcset="assets/img/gallery/galeria-2.webp" type="image/webp">
            <img src="assets/img/gallery/galeria-2.jpg" alt="Barco navegando en la costa de Búzios" loading="lazy"
              width="600" height="400">
          </picture>
        </div>
        <!-- Más imágenes... -->
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contacto" class="container py-5">
      <h2>Contacto</h2>
      <form action="#" method="post" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>
