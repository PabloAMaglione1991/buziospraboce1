<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búzios Pra Você – Búzios Tours</title>

  <!-- Meta description -->
  <meta name="description" content="Explore iconic beaches, boat trips and unique experiences in Búzios with local guides.">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Búzios Pra Você – Búzios Tours">
  <meta property="og:description" content="Explore iconic beaches, boat trips and unique experiences in Búzios with local guides.">
  <meta property="og:image" content="assets/img/og/og-image-en.webp">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Búzios Pra Você – Búzios Tours">
  <meta name="twitter:description" content="Explore iconic beaches, boat trips and unique experiences in Búzios with local guides.">
  <meta name="twitter:image" content="assets/img/og/og-image-en.webp">

  <!-- Hreflang -->
  <link rel="alternate" hreflang="en" href="index-en.html">
  <link rel="alternate" hreflang="es" href="index.html">
  <link rel="alternate" hreflang="pt" href="index-pt.html">

  <!-- Preload critical assets -->
  <link rel="preload" href="assets/fonts/Montserrat.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/img/hero/hero-atardecer.webp" as="image">

  <!-- Modular CSS -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/utilities.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg" aria-label="Main navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Búzios Pra Você</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#tours">Tours</a></li>
            <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#" aria-label="Contact via WhatsApp">
                <img src="assets/img/icons/whatsapp.svg" alt="" width="24" height="24">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero-section" id="home">
      <picture>
        <source srcset="assets/img/hero/hero-atardecer.webp" type="image/webp">
        <img src="assets/img/hero/hero-atardecer.jpg"
             alt="Panoramic view of Búzios beach at sunset"
             loading="lazy"
             width="1920" height="1080">
      </picture>
      <div class="overlay">
        <h1>Explore Búzios with us</h1>
      </div>
    </section>

    <!-- Tours Section -->
    <section id="tours" class="container py-5">
      <h2>Our Tours</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <article class="card reveal">
            <picture>
              <source
                srcset="
                  assets/img/tours/tour-playas-buzios-300.webp 300w,
                  assets/img/tours/tour-playas-buzios-600.webp 600w,
                  assets/img/tours/tour-playas-buzios.webp 1200w"
                type="image/webp"
                sizes="(max-width: 768px) 100vw, 33vw">
              <source
                srcset="
                  assets/img/tours/tour-playas-buzios-300.jpg 300w,
                  assets/img/tours/tour-playas-buzios-600.jpg 600w,
                  assets/img/tours/tour-playas-buzios.jpg 1200w"
                type="image/jpeg"
                sizes="(max-width: 768px) 100vw, 33vw">
              <img src="assets/img/tours/tour-playas-buzios.jpg"
                   alt="Group enjoying a beach tour in Búzios"
                   loading="lazy"
                   class="card-img-top"
                   width="1200" height="800">
            </picture>
            <div class="card-body">
              <h3 class="card-title">Beach Tour</h3>
              <p class="card-text">We will visit the most iconic beaches of Búzios.</p>
              <a href="#" class="btn btn-primary">Learn more</a>
            </div>
          </article>
        </div>
        <!-- Repeat more cards as needed -->
      </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="container py-5">
      <h2>Gallery</h2>
      <div class="row g-3">
        <div class="col-6 col-md-4">
          <picture>
            <source srcset="assets/img/gallery/galeria-1.webp" type="image/webp">
            <img src="assets/img/gallery/galeria-1.jpg"
                 alt="Tourists strolling through the town"
                 loading="lazy"
                 width="600" height="400">
          </picture>
        </div>
        <div class="col-6 col-md-4">
          <picture>
            <source srcset="assets/img/gallery/galeria-2.webp" type="image/webp">
            <img src="assets/img/gallery/galeria-2.jpg"
                 alt="Boat sailing off the coast of Búzios"
                 loading="lazy"
                 width="600" height="400">
          </picture>
        </div>
        <!-- More images... -->
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container py-5">
      <h2>Contact</h2>
      <form action="#" method="post" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Full name</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </section>
  </main>

  <footer class="text-center py-4">
    <p>&copy; 2025 Búzios Pra Você. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="assets/js/script.js" defer></script>
</body>
</html>
