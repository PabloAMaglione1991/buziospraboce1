<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búzios Pra Você – Passeios em Búzios</title>

  <!-- Meta description -->
  <meta name="description" content="Explore praias icônicas, passeios de barco e experiências únicas em Búzios com guias locais.">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Búzios Pra Você – Passeios em Búzios">
  <meta property="og:description" content="Explore praias icônicas, passeios de barco e experiências únicas em Búzios com guias locais.">
  <meta property="og:image" content="assets/img/og/og-image-pt.webp">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Búzios Pra Você – Passeios em Búzios">
  <meta name="twitter:description" content="Explore praias icônicas, passeios de barco e experiências únicas em Búzios com guias locais.">
  <meta name="twitter:image" content="assets/img/og/og-image-pt.webp">

  <!-- Hreflang -->
  <link rel="alternate" hreflang="pt" href="index-pt.html">
  <link rel="alternate" hreflang="es" href="index.html">
  <link rel="alternate" hreflang="en" href="index-en.html">

  <!-- Preload critical assets -->
  <link rel="preload" href="assets/fonts/Montserrat.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/img/hero/hero-atardecer.webp" as="image">

  <!-- Modular CSS -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/utilities.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg" aria-label="Navegação principal">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Búzios Pra Você</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#inicio">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="#passeios">Passeios</a></li>
            <li class="nav-item"><a class="nav-link" href="#galeria">Galeria</a></li>
            <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#" aria-label="Contato via WhatsApp">
                <img src="assets/img/icons/whatsapp.svg" alt="" width="24" height="24">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero-section" id="inicio">
      <picture>
        <source srcset="assets/img/hero/hero-atardecer.webp" type="image/webp">
        <img src="assets/img/hero/hero-atardecer.jpg"
             alt="Vista panorâmica da praia de Búzios ao pôr do sol"
             loading="lazy"
             width="1920" height="1080">
      </picture>
      <div class="overlay">
        <h1>Explore Búzios conosco</h1>
      </div>
    </section>

    <!-- Tours Section -->
    <section id="passeios" class="container py-5">
      <h2>Nossos Passeios</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <article class="card reveal">
            <picture>
              <source
                srcset="
                  assets/img/tours/tour-playas-buzios-300.webp 300w,
                  assets/img/tours/tour-playas-buzios-600.webp 600w,
                  assets/img/tours/tour-playas-buzios.webp 1200w"
                type="image/webp"
                sizes="(max-width: 768px) 100vw, 33vw">
              <source
                srcset="
                  assets/img/tours/tour-playas-buzios-300.jpg 300w,
                  assets/img/tours/tour-playas-buzios-600.jpg 600w,
                  assets/img/tours/tour-playas-buzios.jpg 1200w"
                type="image/jpeg"
                sizes="(max-width: 768px) 100vw, 33vw">
              <img src="assets/img/tours/tour-playas-buzios.jpg"
                   alt="Grupo desfrutando de um passeio pelas praias em Búzios"
                   loading="lazy"
                   class="card-img-top"
                   width="1200" height="800">
            </picture>
            <div class="card-body">
              <h3 class="card-title">Passeio pelas Praias</h3>
              <p class="card-text">Visitaremos as praias mais icônicas de Búzios.</p>
              <a href="#" class="btn btn-primary">Saiba mais</a>
            </div>
          </article>
        </div>
      </div>
    </section>

    <!-- Gallery Section -->
    <section id="galeria" class="container py-5">
      <h2>Galeria</h2>
      <div class="row g-3">
        <div class="col-6 col-md-4">
          <picture>
            <source srcset="assets/img/gallery/galeria-1.webp" type="image/webp">
            <img src="assets-img/gallery/galeria-1.jpg"
                 alt="Turistas passeando pela cidade"
                 loading="lazy"
                 width="600" height="400">
          </picture>
        </div>
        <div class="col-6 col-md-4">
          <picture>
            <source srcset="assets/img/gallery/galeria-2.webp" type="image/webp">
            <img src="assets/img/gallery/galeria-2.jpg"
                 alt="Barco navegando na costa de Búzios"
                 loading="lazy"
                 width="600" height="400">
          </picture>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contato" class="container py-5">
      <h2>Contato</h2>
      <form action="#" method="post" novalidate>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" id="nome" name="nome" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea id="mensagem" name="mensagem" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="text-center py-4">
    <p>&copy; 2025 Búzios Pra Você. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="assets/js/script.js" defer></script>
</body>
</html>
